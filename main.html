<head>

    <style>
        :root {
            --font-family: 'Poppins', 'Noto Sans JP', sans-serif;

            color: #fff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
        }

        .welcome-container {
            width: 100%;
            text-align: left;

            padding-left: 8vw;

        }
        .welcome-container h1 { font-size: 3.5rem; text-shadow: 2px 4px 8px rgba(0,0,0,0.7); }
        .welcome-container h2 { font-size: 2rem; text-shadow: 2px 4px 8px rgba(0,0,0,0.7); }

        .interactive-nav {
            position: absolute;
            bottom: 450px;
            right: 1050px;
            height: 100px;
            width: 200px;
            cursor: pointer;
        }

        .link-button {
            position: absolute;
            padding: 15px 30px;
            font-size: 1.3rem;
            font-weight: 700;
            color: #ffffff;
            background: rgba(15, 15, 25, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2.5px solid rgba(255, 255, 255, 0.15);
            border-radius: var(--border-radius);
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            opacity: 0;
            transform: scale(0.5) translateY(50px);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .interactive-nav.triggered .link-button {
            opacity: 1;
            transform: scale(1) translateY(0) rotate(0deg);
        }

        .interactive-nav.triggered .link-button:nth-child(1) { transform: translateX(-150px) translateY(120px) rotate(-360deg); transition-delay: 0s; }
        .interactive-nav.triggered .link-button:nth-child(2) { transform: translateX(-200px) translateY(-30px) rotate(-360deg); transition-delay: 0.05s; }
        .interactive-nav.triggered .link-button:nth-child(3) { transform: translateX(0px) translateY(-150px) rotate(-360deg); transition-delay: 0.1s; }
        .interactive-nav.triggered .link-button:nth-child(4) { transform: translateX(200px) translateY(-30px) rotate(-360deg); transition-delay: 0.05s; }
        .interactive-nav.triggered .link-button:nth-child(5) { transform: translateX(150px) translateY(120px) rotate(-360deg); transition-delay: 0s; }

        /* --- PERUBAHAN CSS DIMULAI DI SINI --- */

        /* 1. Efek hover standar disederhanakan, hanya mengubah background & shadow */
        .link-button:hover {
            background: rgba(120, 80, 80, 0.9);
            box-shadow: 0 10px 25px rgba(255, 180, 180, 0.2);
            z-index: 10;
        }

        /* 2. Style :hover spesifik yang lama DIHAPUS. Sekarang digantikan oleh class .active di bawah */

        /* 3. Style baru untuk class .active. Tombol yang aktif akan pindah ke tengah */
        .interactive-nav.triggered .link-button.active {
            transform: translateX(0px) translateY(-10px) rotate(-360deg) scale(1.25);
            background: rgba(80, 120, 220, 0.9);
            box-shadow: 0 10px 30px rgba(33, 103, 255, 0.4);
            z-index: 20; /* Pastikan tombol aktif selalu di atas */
            transition-delay: 0s !important;
        }

        /* --- PERUBAHAN CSS SELESAI --- */


        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .info-widget {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: rgba(15, 15, 25, 0.5);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 15px 25px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
            font-weight: 400;
            animation: fadeIn 1s ease-out;
        }

        #clock {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
        }

        #weather {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin-top: 5px;
        }

        #weather-icon-emoji {
            font-size: 2.5rem;
            margin-right: 15px;
            line-height: 1;
        }
    </style>
</head>
<body>

    <div class="welcome-container">
        <h1>Selamat Datang</h1>
        <h2>XVRIEZ</h2>
    </div>

    <div class="interactive-nav">
        <a href="portfolio.php" class="link-button">Portfolio</a>
        <a href="my_assets.php" class="link-button">Assets</a>
        <a href="https://www.youtube.com/@xvriez" class="link-button" target="_blank">YouTube</a>
        <a href="#" class="link-button">Instagram</a>
        <a href="#" class="link-button">Discord</a>
    </div>

    <div class="info-widget">
        <div id="clock"></div>
        <div id="weather">Memuat cuaca...</div>
    </div>

    <script>
        // --- PERUBAHAN SCRIPT DIMULAI DI SINI ---

        // --- Script untuk Navigasi Interaktif ---
        const navContainer = document.querySelector('.interactive-nav');
        const navButtons = document.querySelectorAll('.interactive-nav .link-button'); // Ambil semua tombol

        // Saat mouse masuk ke area nav, aktifkan menu
        navContainer.addEventListener('mouseenter', () => {
            navContainer.classList.add('triggered');
        });

        // Saat klik di luar area nav, nonaktifkan menu dan reset tombol
        document.addEventListener('click', (event) => {
            if (!navContainer.contains(event.target) && navContainer.classList.contains('triggered')) {
                navContainer.classList.remove('triggered');
                // Hapus class 'active' dari semua tombol saat menu ditutup
                navButtons.forEach(button => {
                    button.classList.remove('active');
                });
            }
        });
        
        // Logika untuk mengubah status 'active' pada tombol
        navButtons.forEach(button => {
            button.addEventListener('mouseenter', () => {
                // Pastikan fungsi ini hanya berjalan saat menu terbuka
                if (navContainer.classList.contains('triggered')) {
                    // Hapus dulu class 'active' dari tombol lain
                    navButtons.forEach(otherButton => {
                        if (otherButton !== button) {
                            otherButton.classList.remove('active');
                        }
                    });
                    // Tambahkan class 'active' ke tombol yang sedang ditunjuk
                    button.classList.add('active');
                }
            });
        });

        // --- PERUBAHAN SCRIPT SELESAI ---
        
        // --- Script untuk Jam dan Cuaca (GRATIS & STABIL DENGAN EMOJI) ---
        
        // --- Fungsi untuk Jam ---
        function updateClock() {
            const clockElement = document.getElementById('clock');
            if (clockElement) {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                clockElement.textContent = `${hours}:${minutes}:${seconds}`;
            }
        }

        // --- Fungsi untuk Cuaca ---
        async function getWeather() {
            const weatherElement = document.getElementById('weather');
            const latitude = -2.9761;
            const longitude = 104.7754;
            const url = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current=temperature_2m,weather_code`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Gagal mengambil data cuaca.');
                
                const data = await response.json();
                const temp = Math.round(data.current.temperature_2m);
                const weatherCode = data.current.weather_code;
                
                const { description, emoji } = getWeatherDetails(weatherCode);

                weatherElement.innerHTML = `
                    <span id="weather-icon-emoji">${emoji}</span>
                    <div>
                        <span>${temp}Â°C, ${description}</span><br>
                        <span>Palembang</span>
                    </div>
                `;

            } catch (error) {
                console.error('Error fetching weather:', error);
                weatherElement.textContent = 'Gagal memuat cuaca.';
            }
        }

        function getWeatherDetails(code) {
            let description, emoji;

            if (code === 0) { description = "Cerah"; emoji = "âï¸"; }
            else if (code === 1) { description = "Cerah Berawan"; emoji = "ð¤ï¸"; }
            else if (code === 2) { description = "Berawan"; emoji = "âï¸"; }
            else if (code === 3) { description = "Sangat Berawan"; emoji = "ð¥ï¸"; }
            else if (code >= 51 && code <= 55) { description = "Gerimis"; emoji = "ð¦ï¸"; }
            else if (code >= 61 && code <= 65) { description = "Hujan"; emoji = "ð§ï¸"; }
            else if (code >= 80 && code <= 82) { description = "Hujan Deras"; emoji = "âï¸"; }
            else if (code >= 95 && code <= 99) { description = "Badai Petir"; emoji = "ð©ï¸"; }
            else { description = "Berkabut"; emoji = "ð«ï¸"; } // Default

            return { description, emoji };
        }


        // --- Menjalankan Fungsi ---
        updateClock();
        getWeather();
        setInterval(updateClock, 1000);
    </script>

</body>
</html>
